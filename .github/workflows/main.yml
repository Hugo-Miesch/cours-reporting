name: Build & upload APK to TestApp.io

on:
  workflow_dispatch:
  push:
    branches: 
      - main
      - develop

jobs:
  build:
    name: Build and upload to TestApp.io
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # DÃ©termination du type de build selon la branche
      - name: Set build type
        id: buildtype
        run: |
          if [[ "${GITHUB_REF##*/}" == "main" ]]; then
            echo "type=release" >> $GITHUB_OUTPUT
          else
            echo "type=debug" >> $GITHUB_OUTPUT
          fi

      # Build Debug si branche = develop
      - name: Build Debug
        if: steps.buildtype.outputs.type == 'debug'
        run: ./gradlew assembleDebug

      # Build Release si branche = main
      - name: Build Release
        if: steps.buildtype.outputs.type == 'release'
        run: ./gradlew assembleRelease
